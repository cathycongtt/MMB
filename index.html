<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>慢慢买</title>
    <link rel="stylesheet" href="css/transport.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <div class="container">
        <!--头部-->
        <header class="clearfix">
            <div class="slogan fl"><a href="index.html"><img src="images/header_logo.png" alt=""/></a></div>
            <div class="app_download fr"><a href="javascript:;" title="手机app下载"><img src="images/header_app.png" alt=""/></a></div>
        </header>
        <!--搜索-->
        <div class="search clearfix">
            <input class="search_ip fl" type="text" placeholder="请输入你想比价的商品"/>
            <input class="search_btn fr" type="button" value="搜索"/>
        </div>
        <!--导航栏-->
        <div class="nav">
            <ul class="clearfix">

                <script type="text/template" id="tem_recommend">
                    {{ each list v}}
                    <li class="clearfix">
                        <a href="thrifty_details.html">
                            <div class="goods_img fl">
                                {{@v.productImgSm}}
                            </div>
                            <div class="goods_info fr">
                                <div class="title">{{v.productName}}
                                    <span>{{v.productPinkage}}</span>
                                </div>
                                <div class="other">
                                    <span class="fl">{{v.productFrom}} | {{v.productTime}}</span>
                                    <span class="fr">
                                        <i></i>
                                        1
                                    </span>
                                </div>
                            </div>
                        </a>
                    </li>
                    {{ /each }}
                </script>

            </ul>
        </div>
        <!--折扣-->
        <div class="discount">
            <div class="title_item clearfix">
                <span class="title" class="fl">超值折扣推荐</span>
                <img class="more fr" src="http://www.zuyushop.com/wap/images/more.png" alt=""/>
            </div>
            <div class="ind_goods_content">
                <ul class="goods">

                </ul>
                <div class="more_discount">
                    <a href="moneyctrl.html">
                        更多优惠信息>>
                    </a>
                </div>
            </div>
        </div>
        <!--品牌排行-->
        <div class="brand clearfix">
            <div class="title_item ">
                <span class="title" class="fl">品牌排行</span>
                <img class="more fr" src="http://www.zuyushop.com/wap/images/more.png" alt=""/>
            </div>
        </div>
        <!--底部导航-->
        <div class="btn-nav clearfix">
            <a href="#" class="login">登录</a>
            <a href="#" class="register">注册</a>
            <a href="#" class="to_top">
                <i></i>
                回到顶部
            </a>
        </div>
        <!-- 尾部-->
        <footer>
            <p>
                <a href="javascript:;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </footer>
    </div>
    <script src="lib/jquery/jquery.min.js/"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/comment/Route.js"></script>
    <script src="js/index.js"></script>




</body>
</html>
