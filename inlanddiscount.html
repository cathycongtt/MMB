<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>国内折扣</title>
    <link rel="stylesheet" href="css/transport.css"/>
</head>
<body>
<div class="container">
    <!--头部-->
    <header class="clearfix">
        <!--<div class="back fl"><a href="index.html"><img src="images/header_logo.png" alt=""/></a></div>-->
        <div class="back_icon fl">
            <a href="index.html"></a>
        </div>

        <div class="app_download fr"><a href="javascript:;" title="手机app下载"><img src="images/header_app.png" alt=""/></a></div>
    </header>
    <!--国内折扣-->
    <div class="inland_discount">

        <ul class="clearfix">
            <script type="text/template" id="inland_discount">
                {{ each list v}}
            <li class="goods_item fl">
                <a href="inlanddiscount_details.html?productid={{v.productId}}">
                    <div class="goods_img">
                        {{@v.productImg}}
                    </div>
                    <div class="info">
                        <div class="tit"> {{v.productName}}</div>
                        <div class="num">{{v.productPrice}}</div>
                        <div class="other">{{v.productFrom}} | {{v.productTime}}</div>
                    </div>
                </a>
            </li>
                {{ /each }}
            </script>
        </ul>

    </div>
    <!--底部导航-->
    <div class="btn-nav clearfix">
        <a href="#" class="login">登录</a>
        <a href="#" class="register">注册</a>
        <a href="#" class="to_top">
            <i></i>

        </a>
    </div>
    <!-- 尾部-->
    <footer>
        <p>
            <a href="javascript:;">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a>
            -- 掌上比价平台

        <p>m.manmanbuy.com</p>
    </footer>
</div>
<script src="lib/jquery/jquery.min.js/"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment/Route.js"></script>

</body>
